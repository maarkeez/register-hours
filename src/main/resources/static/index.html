<!DOCTYPE html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <style>
    .input-group-text { min-width: 80px; } // Or whatever width you want



    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Register Hours</span>
</nav>


<div class="container-fluid">

    <div class="row">
        <div class="col-sm-3">
            <div class="card">

                <div class="card-body">

                    <h5 class="card-title">Today's record</h5>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Start</span>
                        </div>
                        <input type="text" class="form-control" placeholder="dd/mm/yyyy HH:MM" aria-label="start-hour"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">End  </span>
                        </div>
                        <input type="text" class="form-control" placeholder="dd/mm/yyyy HH:MM" aria-label="end-hour"
                               aria-describedby="basic-addon2">
                    </div>

                    <button type="button" class="btn btn-danger float-sm-left">Discard</button>
                    <button type="button" class="btn btn-success float-sm-right">Save</button>

                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total extra hours</h5>

                </div>
            </div>
        </div>
    </div>


</div>


</div>
</body>
